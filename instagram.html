<body>

        <div class="flexbox">
            <div id="flexcontent">

            </div>

    <div class="profile">
        <div class="photo">
        <img src="https://t1.daumcdn.net/cfile/tistory/2311DD3C59365ABD04" alt="dahyun" id='dahyun'>
        </div>
        <div class="information">
            <div class="name">
                <p>kkim_jjuno</p>
                <div class="profile_edit">
                    프로필 편집
                </div>
                <i class="fas fa-cog"></i>
            </div>
            <div class="follower">

            <img src="http://hellotravel.kr/data/local/list/172354368543.jpg" alt="dahyun" id='dahyun2'>
            <p>RM</p>
        </div>
    </div>

    <div class="middle_box">
        <div class="category">

                POSTS
            </div>
            <div class="inner_category">

            <div class="inner_category">

            <img src="https://fltgraph.files.wordpress.com/2016/03/otgsmwodfqtnt.jpg?w=1400" alt="dahyun">
            <img src="https://img.insight.co.kr/static/2018/07/24/700/524xml6u4y702kq18208.jpg" alt="dahyun">
            <img src="http://img.daily.co.kr/@files/www.daily.co.kr/content/food/2018/20180109/6cb36b2be18379f6cb250c01abc57208.jpg" alt="dahyun">
        </div>
